---
layout: default
blog: true
---

<article>
  <header class="ten columns" id="article-header">
    <h1>{{ page.title }}</h1>
  </header>

  <div>
    <p>
      {{ page.date | date: "%b %Y" }}
      {% if page.updated_at %}
          revised {{ page.updated_at }}
    {% endif %}
    </p>

  </div>

  <div>
    {{ content }}
  </div>

  
</article>
