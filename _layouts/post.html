layout: default
blog: true
---

  <section>
  <h3>{{ page.title }}</h3>
  </section>

  <section>
    <p>
      {{ page.date | date: "%b %Y" }}
      {% if page.updated_at %}
          revised {{ page.updated_at }}
    {% endif %}
  </section>

  <section>
    {{ content }}
  </section>
